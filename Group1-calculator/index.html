<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-1"></div>
                <div class="border"><div class="display-2"></div></div>
            </div>
            <div class="all-buttons">
                <div class="button mc-button">mc</div>
                <div class=" button mr-button">mr</div>
                <div class="button m-button">m-</div>
                <div class="button m-button">m+</div>
                <div class="button Acbutton">AC</div>
                <div class="button root-button">√X</div>
                <div class="button percentage">%</div>
                <div class="button division">÷</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button multiplication">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button subtract">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button add">+</div>
                <div class="button number">0</div>
                <div class="button point">.</div>
                <div class="button plus-minus">+/-</div>
                <div class="button equals">=</div>
                <div class="button pi">π</div>
                <div class="button square">X<sup>2</sup></div>
                <div class="button R2">R2</div>
                <div class="button RO">R0</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
